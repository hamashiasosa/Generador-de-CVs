<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Generador De Curriculum Vitae</title>

<body>
    <header>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header bg-info text-light text-center ">
                        <h3>Generador De Curriculum Vitae</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title text-center">Ingrese sus datos</h4>


                        <div>
                            <label for="name" class="form-label">Nombre Completo:</label>
                            <input id="name" class="form-control" type="text"></input>
                        </div>


                        <div>
                            <label for="address" class="form-label">Direccion:</label>
                            <input id="address" class="form-control" type="text"></input>
                        </div>


                        <div>
                            <label for="email" class="form-label">Correo Electronico:</label>
                            <input id="email" class="form-control" type="email"></input>
                        </div>


                        <div>
                            <label for="tel" class="form-label">Telefono de Contacto:</label>
                            <input id="tel" class="form-control" type="number"></input>
                        </div>



                        <div>
                            <label for="url" class="form-label">Pagina Web:</label>
                            <input id="url" class="form-control" type="url"> </input>
                        </div>


                        <div>
                            <label for="summarize" class="form-label">Resumen Sobre Mi</label>
                            <input id="summarize" class="form-control" type="text"> </input>
                        </div>


                        <div>
                            <label for="lang" class="form-label">Idiomas:</label>
                            <input id="lang" class=form-control type="text"></input>
                        </div>

                        <div>
                            <label for="exp" class="form-label">Empleos:</label>
                            <input id="exp" class="form-control" type="text"></input>
                        </div>


                        <div>
                            <label for="skill" class="form-label">Skills:</label>
                            <input id="skill" class="form-control" type="text"></input>
                        </div>


                        <div>
                            <label for="edu" class="form-label">Educacion:</label>
                            <input id="edu" class="form-control" type="text"></input>
                        </div>



                        <div>
                            <label for="cert" class="form-label">Certificaciones:</label>
                            <input id="cert" class="form-control" type="text"></input>
                        </div>
                    </div>
                    <div>
                        <button type="button" onclick="Clear()"
                            class="btn btn-outline-danger float-end me-2">Limpiar</button>
                        <button type="button" onclick="CreateCv()" class="btn btn-outline-info float-end me-2">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
       
    </main>


    <footer></footer>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../GDCV/style.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="../Site/index/index.js"></script>
    <script src="createcv.js"></script>
</body>

</html>
